<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-mixin id="aramado" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
            <a-mixin id="cor1" material="color: #FAF31D;"></a-mixin>
            <a-mixin id="padrao" material="opacity:0.8; side: double; metalness:0.5; roughness:0.5;"></a-mixin>
            <a-mixin id="texto" text="width: 4; side:directional; color:black" rotation="-25 0 0"></a-mixin>
        </a-assets>
        <a-sky color="#22E5FA"></a-sky>
        <a-entity camera orbit-controls="target: 0 1 0.7; minDistance: 0.5; maxDistance: 180; 
          initialPosition: 0 1.6 2"></a-entity>

        <!-- Pirâmide oblíqua de base hexagonal -->
        <a-entity id="piramide_obliqua_hexagonal">
           <a-text position="2.5 0 0" value="A" mixin="texto"></a-text>
           <a-text position="3.5 0 0" value="B" mixin="texto"></a-text>
           <a-text position="4 0 0.87" value="C" mixin="texto"></a-text>
           <a-text position="3.5 0 1.73" value="D" mixin="texto"></a-text>
           <a-text position="2.5 0 1.73" value="E" mixin="texto"></a-text>
           <a-text position="2 0 0.87" value="F" mixin="texto"></a-text>
           <a-text position="4.5 2 0.5" value="V" mixin="texto"></a-text>

           <a-entity faceset="vertices: 2.5 0 0  3.5 0 0  4 0 0.87  3.5 0 1.73  2.5 0 1.73  2 0 0.87" 
             mixin="cor1 padrao"></a-entity>

           <a-entity faceset="vertices: 2.5 0 0  3.5 0 0  4 0 0.87  3.5 0 1.73  2.5 0 1.73  2 0 0.87  4.5 2 0.5;
             projectdir:y" mixin="cor1 padrao"></a-entity>

           <a-entity faceset="vertices: 2.5 0 0  3.5 0 0  4 0 0.87  3.5 0 1.73  2.5 0 1.73  2 0 0.87  4.5 2 0.5; 
             projectdir:y" mixin="aramado"></a-entity>

           <a-entity line="start: 4.5 2 0.5; end: 2.5 0 0; color: black" 
             line__2="start: 2.5 0 0; end: 2.5 0 1.73; color: black"></a-entity>
           
        </a-entity>

        <!-- Plano abaixo da base -->
        <a-plane color="#A9F5D0" position="4.5 -2 0.5" rotation="-90 0 0" width="5" height="5"
          shadow="receive: true;"></a-plane>
        <a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
        <a-light type="spot" intensity="0.6" position="1 1 3" light="castShadow:true"></a-light>
            <a-entity id="directionaltargetY" position="0 -2 0"></a-entity>
        </a-light>
    </a-scene>
  </body>
</html>
