<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-mixin id="aramado" material="color: yellow; wireframe: true; wireframe-linewidth:1;"></a-mixin>
            <a-mixin id="cor1" material="color: #FFFF00;"></a-mixin>
            <a-mixin id="padrao" material="opacity:0.5; side: double; metalness:0.5; roughness:0.5;"></a-mixin>
            <a-mixin id="texto" text="width: 4; side:directional; color:black" rotation="-25 0 0"></a-mixin>
        </a-assets>
        <a-sky color="#22E5FA"></a-sky>
        <a-entity camera orbit-controls="target: 0 1 0.7; minDistance: 0.5; maxDistance: 90; 
          initialPosition: 0 2 3"></a-entity>

        <!-- Prisma oblÃ­quo de base quadrada -->
        <a-entity id="prisma_obliquo_quadrado">
           <a-text position="5 0 0" value="A" mixin="texto"></a-text>
           <a-text position="6 0 0" value="B" mixin="texto"></a-text>
           <a-text position="6 0 1" value="C" mixin="texto"></a-text>
           <a-text position="5 0 1" value="D" mixin="texto"></a-text>
           <a-text position="5.5 2 0.5" value="E" mixin="texto"></a-text>
           <a-text position="6.5 2 0.5" value="F" mixin="texto"></a-text>
           <a-text position="6.5 2 1.5" value="G" mixin="texto"></a-text>
           <a-text position="5.5 2 1.5" value="H" mixin="texto"></a-text>

           <!-- Faces da base -->
           <a-entity faceset="vertices: 5 0 0  6 0 0  6 0 1  5 0 1" 
             mixin="cor1 padrao"></a-entity>
           <a-entity faceset="vertices: 5 0 0  6 0 0  6 0 1  5 0 1; projectdir:y" 
             mixin="aramado"></a-entity>
           <!-- Faces superiores -->
           <a-entity faceset="vertices: 5.5 2 0.5  6.5 2 0.5  6.5 2 1.5  5.5 2 1.5"
             mixin="cor1 padrao"></a-entity>
           <a-entity faceset="vertices: 5.5 2 0.5  6.5 2 0.5  6.5 2 1.5  5.5 2 1.5; projectdir:y" 
             mixin="aramado"></a-entity>       
           <!-- Faces laterais -->
            <a-entity faceset="vertices: 5 0 0  5.5 2 0.5  5.5 2 1.5  5 0 1" 
             mixin="cor1 padrao"></a-entity>                     
            <a-entity faceset="vertices: 5 0 0  5.5 2 0.5  5.5 2 1.5  5 0 1; projectdir:y" 
             mixin="aramado"></a-entity>
            <a-entity faceset="vertices: 6 0 0  6.5 2 0.5  6.5 2 1.5  6 0 1" 
             mixin="cor1 padrao"></a-entity>
            <a-entity faceset="vertices: 6 0 0  6.5 2 0.5  6.5 2 1.5  6 0 1; projectdir:y" 
             mixin="aramado"></a-entity>
           <a-entity faceset="vertices: 6 0 1  6.5 2 1.5  5.5 2 1.5  5 0 1" 
             mixin="cor1 padrao"></a-entity>
           <a-entity faceset="vertices: 6 0 1  6.5 2 1.5  5.5 2 1.5  5 0 1; projectdir:y" 
             mixin="aramado"></a-entity>
           <a-entity faceset="vertices: 5 0 0  5.5 2 0.5  6.5 2 0.5  6 0 0" 
             mixin="cor1 padrao"></a-entity>
           <a-entity faceset="vertices: 5 0 0  5.5 2 0.5  6.5 2 0.5  6 0 0; projectdir:y" 
             mixin="aramado"></a-entity>
        </a-entity>

        <a-plane color="#A9F5D0" position="6 -2 1" rotation="270 0 0" width="8" height="8"
          shadow="receive: true;"></a-plane>
        <a-light type="ambient" color="#eaeaea" intensity="0.9"></a-light>
        <a-light type="spot" intensity="0.6" position="1 1 3" light="castShadow:true"></a-light>
            <a-entity id="directionaltargetY" position="0 0 0"></a-entity>
        </a-light>
    </a-scene>
  </body>
</html>
