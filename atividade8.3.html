<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft">
        <a-assets>
          <a-asset-item id="objeto" src="fenix.gltf"></a-asset-item>
          <!-- Remova o a-asset-item para o arquivo .mtl, a menos que seu .obj faça referência a ele -->
        </a-assets>
        <a-sky color="#66ccff"></a-sky>
        <a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.05; maxDistance: 180; 
          initialPosition: 1 1 2.5"></a-entity>
          <a-entity position="0.5 1  0" scale="0.003 0.003 0.003">
            <a-gltf-model src="#objeto" shadow animation-mixer></a-gltf-model>
        </a-entity>
        <a-box scale="3.5 0.1 3.5" position="0 -0.07 0" shadow color="rgb(100,180,100)"></a-box>
        <a-light type="ambient" intensity="0.1"></a-light>
        <!-- Remova a cor branca do spot light -->
        <a-light type="spot" intensity="0.7" position="-1 2 1" angle="80" 
          rotation="-90 0 0" penumbra="0.7" light="castShadow:true;"></a-light>
    </a-scene>
  </body>
</html>
